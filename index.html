<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; flex-direction: column;">
            <!-- Side panel for draggable items -->
            <div class="side-panel">
                <h3>Items to Drag</h3> 
                <button class="draggable node" draggable="true" data-type="node" data-value="x">Node </button>
            </div>

            <div style="display: flex; justify-content: center; align-items: center;">
                <h1>OR</h1>
            </div>

            <!-- Section for tree input -->
            <div id="tree-inputs">
                <h1></h1>
                <label>Number of Nodes (n):</label>
                <input type="number" id="node-count" min="1">
                <label>Number of Links (k):</label>
                <input type="number" id="link-count" min="1">
                <button onclick="createTreeFromInput()">Generate Tree</button>
                
                <div id="link-input-section"></div>
            </div>
        </div>

        <!-- Main area for tree construction -->
        <div class="tree-area" id="tree-area">
            <h3 style="font-size: 50px;">Constructed Tree</h3>
        </div>

        <!-- New Section for Transmitter/Receiver and Pathfinding -->
         <div class="flex">
            <div class="controls" style="margin-bottom: 30px;">
                <h3>Set Transmitter and Receiver</h3>
                <label for="transmitter">Transmitter:</label>
                <input type="text" id="transmitter" placeholder="Enter transmitter node">
                <br>
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" placeholder="Enter receiver node">
                <br>
                <button id="find-path-btn">Find Shortest Path</button>
                <div id="path-result"></div>
            </div>

            <div>
                <div class="find-nearest-transmitter" >
                    <h3>Set Transmitters</h3>
                    <label for="transmitters">Transmitters:</label>
                    <input type="text" id="transmitters" placeholder="Enter transmitter nodes separated by commas">
                    <br>
                    <button id="initiate-routing-btn">Initiate Routing</button>
                    <div id="path-result"></div>
                </div>
            </div>
    </div>
</div>

    <script src="init.js"></script>
    <script src="nodeManagement.js"></script>
    <script src="networktrafficshowing.js"></script>
    <script src="loadBalancingPathfinding.js"></script>
    <script src="findpathSection.js"></script>
    <script src="autoTreeCreation.js"></script>
    <script src="autoFindTransmitter.js"></script>

</body>
</html>
